<div class="container-fluid">
    <H1>Registration Form</H1>

    <form [formGroup]='registrationForm'>
        <div class='form-group'>
            <label>Name:</label>
            <input [class.is-invalid]="userName.invalid&& 
            userName.touched" formControlName='userName' type='text' class='form-control'>
            <!-- <small [class.d-none]="registrationForm.get('userName').valid||registrationForm.get('userName').untouched" class='text-danger'>usrename is required</small> -->
            <div *ngIf="userName.invalid&& userName.touched">
                <small *ngIf="userName.errors?.required " class='text-danger'>usrename is required</small>
                <small *ngIf="userName.errors?.ml-2" class='text-danger'>usrename must be 3 character</small>
                <small *ngIf="userName.errors?.forbiddenName" class='text-danger'>{{userName.errors?.forbiddenName.value}}  username not allowed</small>

            </div>
        </div>
        <div class='form-group'>
            <label>Password:</label>
            <input formControlName='password' type='password' class='form-control'>
        </div>
        <div class='form-group'>
            <label>Re-type Password:</label>
            <input formControlName='confirmPassword' type='password' class='form-control'>
        </div>
        <div formGroupName='address'>
            <div class='form-group'>
                <label>City:</label>
                <input formControlName='city' type='password' class='form-control'>
            </div>
            <div class='form-group'>
                <label>State:</label>
                <input formControlName='state' type='password' class='form-control'>
            </div>
            <div class='form-group'>
                <label>Country:</label>
                <input formControlName='country' type='password' class='form-control'>
            </div>
        </div>
        <button class='btn btn-primary'>submit</button>
        <button (onsubmit)='loadAPIData()' class='btn btn-primary ml-2' type='button'>Load API Data</button>
    </form>
    {{registrationForm.value|json}}
</div>
